<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>JavaScript Pract-1</title>
    <script>
        function findFibonacci() {
            event.preventDefault();
            const num = document.getElementById("step").value;
            let n1 = 0, n2 = 1, nextTerm;
            let res = "Fibonacci Series: ";
            let err = "";

            if (num < 0) {
                err = "Please enter a Positive Number!!";
                // Please Enter Positive Number
            }
            else if (num == 0) {
                err = "Please enter a value Greater than Zero!!";
                // Please Enter value Greater than Zero !!
            }
            else {
                for (let i = 1; i <= num; i++) {
                    res += n1 + "  ";
                    nextTerm = n1 + n2;
                    n1 = n2;
                    n2 = nextTerm;
                }
                res.padStart(1, "01");
                document.getElementById("result").innerHTML = res;
            }
            document.getElementById("err").innerHTML = err;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2 class="display-3 mt-4"> <b> Enter number of step in input to print Fibonacci series </b> </h2>
        <form class="d-flex flex-column my-3">
            <label for="step" class="mb-1"><strong>Enter Steps: </strong></label>
            <input type="number" id="step" class="mb-3 form-control" min="1">
            <button type="submit" onclick="findFibonacci()" class="btn btn-primary">Print</button>
        </form>
        <span id="err" class="text-danger"></span>
        <h3 class="mt-4" id="result"> </h3>
    </div>
</body>

</html>
